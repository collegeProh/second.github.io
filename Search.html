            <input id="searchInput" type="text" placeholder="Enter the book name" style="height: 30px; width: 1000px;" />
            <button onclick="searchBook()" style="border-radius: 40px;font-size: 24px; color: #ffffffff; background-color: #6EBB2D; width: 220px; height: 56px; box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);">Search</button>

        <script>
            // Function to search for a book
function searchBook() {
    var searchInput = document.getElementById("searchInput").value;
    var url = "https://openlibrary.org/search.json?q=" + searchInput;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            displayBookInfo(data);
        })
        .catch(error => console.error('Error:', error));
}

// Function to display book information
function displayBookInfo(data) {
    var books = data.docs;
    var bookInfo = document.getElementById("bookInfo");
    bookInfo.innerHTML = "";

    if (books.length === 0) {
        bookInfo.innerHTML = "No results found.";
        return;
    }

    books.forEach(book => {
        var title = book.title;
        var author = book.author_name ? book.author_name.join(", ") : "Unknown author";
        var firstPublishYear = book.first_publish_year ? book.first_publish_year : "Unknown year";
        var div = document.createElement("div");
        div.innerHTML = `
            <h2>${title}</h2>
            <p>Author(s): ${author}</p>
            <p>First Published: ${firstPublishYear}</p>
        `;
        bookInfo.appendChild(div);
    });
}

        </script>
